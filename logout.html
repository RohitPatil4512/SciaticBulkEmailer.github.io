<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Sciatius Bulk Emailer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://aicdn.picsart.com/9a21bce2-b05c-4386-b379-5ef3bbd6fed8.jpg');
            background-size: cover; /* Ensure image covers entire viewport */
            background-position: center; /* Center the image */
            background-attachment: fixed; /* Keep image fixed during scroll */
            min-height: 100vh;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: relative;
            overflow: hidden;
            color: #fff;
        }

        /* Logout Container */
        .logout-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2rem 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 30%;
            text-align: center;
            margin: 5% 5% 5% 0;
            transition: all 0.3s ease;
        }

        .logout-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
        }

        /* Logout Icon */
        .logout-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #fff;
            position: relative;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(40, 167, 69, 0);
            }
        }

        .logout-icon::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            border: 2px solid rgba(40, 167, 69, 0.3);
            border-radius: 50%;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Logout Content */
        .logout-content h1 {
            color: #e3a119;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .logout-content p {
            color: #ccc;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            line-height: 1.5;
            opacity: 0.9;
        }

        /* Login Button */
        .login-btn {
            padding: 0.9rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            background: linear-gradient(135deg, #e3a119 0%, #f7c948 100%);
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(227, 161, 25, 0.5);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .logout-container {
                width: 35%;
                padding: 1.8rem 2.5rem;
            }

            .logout-content h1 {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 768px) {
            .logout-container {
                width: 50%;
                margin: 10% 5% 10% 0;
                padding: 1.5rem 2rem;
            }

            .logout-content h1 {
                font-size: 1.4rem;
            }

            .logout-icon {
                width: 60px;
                height: 60px;
                font-size: 1.6rem;
            }

            .login-btn {
                padding: 0.8rem 1.8rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .logout-container {
                width: 70%;
                margin: 15% 5% 15% 0;
                padding: 1.2rem 1.5rem;
            }

            .logout-content h1 {
                font-size: 1.2rem;
            }

            .logout-icon {
                width: 50px;
                height: 50px;
                font-size: 1.4rem;
            }

            .logout-content p {
                font-size: 0.85rem;
            }

            .login-btn {
                padding: 0.7rem 1.5rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <!-- Logout Container -->
    <div class="logout-container">
        <!-- Logout Icon -->
        <div class="logout-icon">
            <i class="fas fa-check-circle"></i>
        </div>

        <!-- Logout Content -->
        <div class="logout-content">
            <h1>Successfully Logged Out</h1>
            <p>Thank you for using Sciatius Bulk Emailer. Your session has been securely terminated.</p>
            <a href="login.html" class="login-btn">Login</a>
        </div>
    </div>

    <script>
        // Clear user data from localStorage
        function clearUserData() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('loginTime');
            localStorage.removeItem('lastActivity');
            console.log('User data cleared successfully');
        }

        // Redirect to index.html after 3 seconds
        document.addEventListener('DOMContentLoaded', function() {
            clearUserData();
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 6000);
        });

        // Prevent back navigation
        if (window.history && window.history.pushState) {
            window.history.pushState(null, null, window.location.href);
            window.addEventListener('popstate', function() {
                window.history.pushState(null, null, window.location.href);
            });
        }
    </script>
</body>
</html>
